<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CanJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    <link rel="stylesheet" href="bower_components/todomvc-app-css/index.css">
  </head>
  <body>
    <script type="text/mustache" id="app-template">
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          <input id="new-todo" placeholder="What needs to be done?" autofocus>
        </header>
        <section id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>
          <ul id="todo-list">
            {{#each todos}}
              <li class="todo {{#if completed}}completed{{/if}}">
                <div class="view">
                  <input class="toggle" type="checkbox">
                  <label>{{name}}</label>
                  <button class="destroy"></button>
                </div>
                <input class="edit" type="text" value="{{name}}">
              </li>
            {{/each}}
          </ul>
        </section>
        <footer id="footer">
          <span id="todo-count"><strong>{{todos.activeCount}}</strong> items left</span>
          <ul id="filters">
            <li>
              <a href="#/" class="selected">All</a>
            </li>
            <li>
              <a href="#/active">Active</a>
            </li>
            <li>
              <a href="#/completed">Completed</a>
            </li>
          </ul>
          <button id="clear-completed">Clear completed</button>
        </footer>
      </section>
    </script>

    <div id="app"></div>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
      <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/canjs/can.jquery.min.js"></script>
    <script src="bower_components/canjs/can.object.js"></script>
    <script src="bower_components/canjs/can.fixture.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
