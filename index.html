<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CanJS â€¢ TodoMVC</title>
    <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    <link rel="stylesheet" href="bower_components/todomvc-app-css/index.css">
  </head>
  <body>
    <script type="text/mustache" id="app-template">
    	<todos-app>
      <section id="todoapp">
        <header id="header">
          <h1>todos</h1>
          <todos-create></todos-create>
        </header>
        <section id="main">
          <input id="toggle-all" type="checkbox">
          <label for="toggle-all">Mark all as complete</label>

          <todos-list></todos-list>

        </section>
        <footer id="footer">
          <span id="todo-count"><strong>{{todos.activeCount}}</strong> items left</span>
          <ul id="filters">
            <li>{{{ filterLink "All" undefined }}}</li>
            <li>{{{ filterLink "Active" "active" }}}</li>
            <li>{{{ filterLink "Completed" "completed" }}}</li>
          </ul>
          <button id="clear-completed" can-click="clearCompleted">Clear completed</button>
        </footer>
      </section>
      </todos-app>
    </script>

		<script type="text/mustache" id="todos-list-template">
			<ul id="todo-list">
	      {{#each displayedTodos}}
	        <li class="todo {{#if completed}}completed{{/if}}
	                        {{#if editing}}editing{{/if}}">
	          <div class="view">
	            <input class="toggle" type="checkbox" can-value="completed">
	            <label can-click="editTodo">{{name}}</label>
	            <button class="destroy" can-click="destroy"></button>
	          </div>
	          <input class="edit" type="text" value="{{name}}"
	          	can-blur="updateTodo"
	          	can-enter="updateTodo">
	        </li>
	      {{/each}}
	    </ul>
		</script>

    <div id="app"></div>

    <footer id="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
      <p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script src="bower_components/todomvc-common/base.js"></script>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/canjs/can.jquery.min.js"></script>
    <script src="bower_components/canjs/can.object.js"></script>
    <script src="bower_components/canjs/can.fixture.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
